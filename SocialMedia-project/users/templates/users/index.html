{% extends 'users/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    {% block body %}
        {% for post in posts %}
            <ul>
                <li>
                    <h2>
                        {{post.title}}
                    </h2>
                    <h3>
                        {{post.user}}
                    </h3>
                    <img src="{{post.image.url}}" alt="error">
                </li>
            </ul>
        {% endfor %}
    {% endblock %}
</body>
</html>
